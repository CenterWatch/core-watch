<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/sessao.js"></script>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main class="container">
        <div class="logo">
            <img src="./logoTexto.png">
        </div>
        <div class="form">
            <div class="input-field">
                <label for="">Usu√°rio</label>
                <input type="text" name="username" id="input_usuario"
                    placeholder="user">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <label for="">Senha</label>
                <input type="password" name="password" id="input_senha"
                    placeholder="********">
                <div class="underline"></div>
            </div>

            <button onclick="logar()">ENTRAR</button>
        </div>

    
    </main>

    <script>

        function logar(){
            var usuario = input_usuario.value;
            var senha = input_senha.value;

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    usuarioServer: usuario,
                    senhaServer: senha,
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.id;
                        sessionStorage.SOBRENOME_USUARIO = json.sobrenome;
                        sessionStorage.USERNAME_USUARIO = json.usuario;
                        sessionStorage.EMPRESA_USUARIO = json.empresa;
                        sessionStorage.ID_EMPRESA_USUARIO = json.id_empresa;
                        sessionStorage.CARGO_USUARIO = json.cargo;
                        sessionStorage.ID_SESSAO = json.id_sessao;

                        switch (json.cargo) {
                            case "Diretor":
                                var enderecaPara = "./empresa/selecionaFilial.html"
                                break;
                            case "Gerente":
                                var enderecaPara = "./gerente/dashboard.html"
                                break;
                            case "Suporte":
                                var enderecaPara = "./suporte/visao_geral.html"
                                break;
                            case "Operador":
                                var enderecaPara = "./operador/home.html"
                                break;
                        
                            default:
                                // Cargo desconhecido
                                var enderecaPara = "";
                                break;
                        }
                        
                        setTimeout(function () {
                            window.location = enderecaPara;
                        }, 1500); 

                    });

                } else {
                    console.log("Houve um erro ao tentar realizar o login!");   
                    console.log("Os  dados nao confererm")
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }

    </script>
</body>
</html>
